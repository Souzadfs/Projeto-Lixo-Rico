<!DOCTYPE html>
<html>
<head>
    <title>Lista de Coletas</title>
</head>
<body>
    <h1>Informações das Coletas</h1>
    <ul>
        {% for coleta in coletas %}
            <li>Data da Coletas: {{ coleta.data_coleta }}, Bairro: {{ coleta.bairro }}, Quantidade Coletada: {{ coleta.quantidade_coletada }} {{ coleta.unidade_medida }}</li>
        {% endfor %}
    </ul>
</body>
</html>
