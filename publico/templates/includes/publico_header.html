{% load static %}
<header class="bg-gradient-dark">
    <div class="page-header min-vh-75" style="background-image: url({% static 'publico/img/lixo-reciclado.jpg' %});">
      <span class="mask bg-gradient-primary opacity-8"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center mx-auto my-auto">
            <h1 class="text-white">Ajude o meio ambiente e nossas famílias</h1>
            <p class="lead mb-4 text-white opacity-8">Separe seus recicláveis no saco verde. Você ajuda a reduzir o impacto no meio ambiente e a melhorar a renda das famílias associadas.</p>
            <button type="submit" class="btn bg-white text-dark"><i class="fa fa-recycle text-destaque"></i>
                <span class="p-2 text-destaque">Quero ajudar</span></button>
            
          </div>
        </div>
      </div>
      <div class="position-absolute w-100 z-index-1 bottom-0">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="moving-waves">
            <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
            <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
            <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
            <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(255,255,255,1" />
          </g>
        </svg>
      </div>
    </div>
  </header>
